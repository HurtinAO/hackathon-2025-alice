server {
    listen 80;
    server_name hackathon-2025-alice.site;

    # Маршруты для получения сертификатов Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /data/letsencrypt;
    }

    # Временный сервер для редиректа с HTTP на HTTPS
    location / {
        return 200 "Temporary HTTP server for issuing certificates.\n";
    }
