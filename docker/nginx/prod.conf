upstream node_app {
    server alice.node:3000;
}

# HTTP -> HTTPS + webroot для certbot
server {
    listen 80;
    server_name hackathon-2025-alice.site;

    # Путь должен совпадать с -w /data/letsencrypt у certbot
    location /.well-known/acme-challenge/ {
        root /data/letsencrypt;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Основной HTTPS-сервер
server {
    listen 443 ssl http2;
    server_name hackathon-2025-alice.site;

    # Пути к сертификатам от certbot (том ./docker/nginx/certs:/etc/letsencrypt)
    ssl_certificate     /etc/letsencrypt/live/hackathon-2025-alice.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hackathon-2025-alice.site/privkey.pem;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    location / {
        proxy_pass http://node_app;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
